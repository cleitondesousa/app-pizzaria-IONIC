<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cardapio</ion-title>
    <ion-buttons  end>
      <button ios-button icon-only (click)="goToCarrinho()" class="transp" ><ion-icon class='icone' ios="ios-cart" md="md-cart"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-content class="card-background-page">

    <ion-card *ngFor="let pizza of pizzas" (click)='escolheuPizza(pizza)'>
      <img src="{{pizza.url}}"/>
      <div class="card-title">{{pizza.nome}}</div>
      <div class="card-subtitle">{{pizza.ingredientes}}</div>
    </ion-card>
    
  </ion-content>
</ion-content>
