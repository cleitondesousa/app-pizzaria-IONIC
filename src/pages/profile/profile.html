<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ios-button icon-only (click)="logout()" class="transp">
        <ion-icon class='icone' ios="ios-exit" md="md-exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-item *ngIf="fotoPerfil">
    <ion-thumbnail item-start>
      <img src="{{ facebook.fotoURL }}">
    </ion-thumbnail>
    <h3>{{facebook.nome}}</h3>
    <p>{{email}}</p>

  </ion-item>

  <ion-item *ngIf="!fotoPerfil">
    <ion-thumbnail item-start>
      <img src="assets/imgs/fotoPerfil.png">
    </ion-thumbnail>
    <p>{{ email }}</p>

  </ion-item>
</ion-content>
