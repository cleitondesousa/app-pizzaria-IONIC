<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
    <ion-buttons  end>
      <button ios-button icon-only (click)="goToCarrinho()" class="transp" ><ion-icon class='icone' ios="ios-cart" md="md-cart"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content >
  <ion-content class="card-background-page">
    <ion-card>
      <img src="assets/imgs/refris.png"/>
    </ion-card>

    <ion-card>
    
      <ion-list *ngFor="let item of arrayRefris;">
        <ion-item >
          <ion-label>{{item.nome}} - R$ {{item.valor}}</ion-label>
          <ion-checkbox color="dark" [(ngModel)]='item.ischecked' (ionChange)="onRefrisSelected(item)"></ion-checkbox>
        </ion-item>
    
      </ion-list>
    </ion-card>
    <ion-card>
      
      <ion-card-header>
        Total Pedido
      </ion-card-header>
      <ion-item>
        <p id='lblTotal'>R$ {{this.ValorTotal}}</p>
      </ion-item>
      
    </ion-card>
    <button ion-button block color="primary" (click)="adicionarCarrinho()">Adicionar Carrinho</button>
  
</ion-content>
