<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastrar Pizza</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
  <ion-card>
    <ion-card-content>
      <ion-list>

        <ion-item>
          <ion-input type="text" placeholder="Nome" [(ngModel)]="nome"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input type="text" placeholder="Ingredientes" [(ngModel)]="ingredientes"></ion-input>
        </ion-item>

        <ion-item>
          <img src="{{ imgPath }}" alt= "" />
          <button ion-button icon-start (click)="escolherFoto()">
            <ion-icon name="md-images"> Escolher Foto</ion-icon>
          </button>
        </ion-item>
      
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
